<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一個網頁</title>
    <style>
      /* 這裡可以寫簡單的 CSS 來美化網頁 */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>歡迎來到我的網頁！</h1>
      <p>
        這是一個使用 <strong>HTML5</strong> 編寫的基礎範例。HTML
        負責網頁的結構，CSS 負責外觀，而 JavaScript 則負責互動。
      </p>

      <hr />

      <h3>常用標籤示範：</h3>
      <ul>
        <li>
          超連結：<a href="https://www.google.com" target="_blank"
            >點我前往 Google</a
          >
        </li>
        <li>清單項目一</li>
        <li>清單項目二</li>
      </ul>

      <button onclick="showAlert()">點擊我試試</button>
    </div>

    <script>
      // 這裡可以寫 JavaScript 互動邏輯
      function showAlert() {
        alert("哈囉！你觸發了 JavaScript 動態效果。");
      }
    </script>
  </body>
</html>
